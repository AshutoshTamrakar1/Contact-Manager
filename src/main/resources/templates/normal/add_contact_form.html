<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base :: layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Add Contact</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body ">
            <h1 class="text-center"> Add Contact </h1>
            <div class="container-fluid mt-1">
                <div class="col-md-8 offset-md-2">
                    <form action="#" th:object="${contact}" enctype="multipart/form-data"
                          method="post" th:action="@{/user/process-contact}"
                          class="mt-2"
                    >
<!--                        First Name-->
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text mr-3 mt-1">
                                    <i class="fa fa-user-alt"></i>
                                </div>
                            </div>
                            <input type="text" id="firstName" name="name" placeholder="Enter Name Here.." class="form-control">
                        </div>

<!--                        Second Name-->
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text mr-3 mt-1">
                                    <i class="fa fa-plus"></i>
                                </div>
                            </div>
                            <input type="text" id="secondName" name="secondName" placeholder="Enter Nick Name Here.." class="form-control">
                        </div>

<!--                        Phone field-->
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text mr-3 mt-1">
                                    <i class="fa fa-phone"></i>
                                </div>
                            </div>
                            <input type="number" id="phonefield" name="phone" placeholder="Enter Phone Number Here.." class="form-control">
                        </div>

<!--                        email field-->
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text mr-3 mt-1">
                                    <i class="fa fa-envelope"></i>
                                </div>
                            </div>
                            <input type="email" id="emailfield" name="email" placeholder="Enter Email Address Here.." class="form-control">
                        </div>

<!--                        work field-->
                        <div class="input-group mt-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text mr-3 mt-1">
                                    <i class="fa fa-briefcase"></i>
                                </div>
                            </div>
                            <input type="text" id="workfield" name="work" placeholder="Enter Work Place Here.." class="form-control">
                        </div>

<!--                        Contact Description-->
                        <div class="form-group mt-3">
                            <textarea name="description" id="description" rows="10" class="form-control" placeholder="Enter contact description..">

                            </textarea>
                        </div>

<!--                        image field-->
                        <div class="custom-file mt-3">
                            <input type="file" name="profileImage">
                        </div>

                        <div class="container text-center">
                            <button class="btn btn-outline-primary"> Save Contact
                            </button>
                        </div>
                    </form>

                </div>

            </div>

        </div>
    </div>

</section>
</body>

</html>
